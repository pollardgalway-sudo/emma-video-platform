<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMA美容课程视频平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .upload-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .upload-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: end;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #5568d3;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress {
            margin-top: 15px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%;
            background: #000;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-info {
            padding: 20px;
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .video-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        .video-meta {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px 0;
        }

        .no-videos {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <script>
        const password = prompt("请输入管理密码（默认: admin123）:");
        if (password !== "admin123") {
            alert("密码错误！");
            window.location.href = "/";
        }
    </script>
    <div class="container">
        <h1>EMMA美容课程视频平台</h1>

        <div class="upload-section">
            <h2>上传新视频</h2>
            <form class="upload-form" id="uploadForm">
                <div class="form-group">
                    <label for="videoTitle">视频标题</label>
                    <input type="text" id="videoTitle" placeholder="输入视频标题" required>
                </div>
                <div class="form-group">
                    <label for="videoFile">选择视频文件</label>
                    <input type="file" id="videoFile" accept="video/*" required>
                </div>
                <button type="submit" class="upload-btn">上传视频</button>
            </form>
            <div class="progress" id="uploadProgress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="message" id="uploadMessage"></div>
        </div>

        <div id="videosContainer"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function loadVideos() {
            const container = document.getElementById('videosContainer');
            container.innerHTML = '<div class="loading">加载中...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/videos`);
                const data = await response.json();

                if (!data.success || !data.videos || data.videos.length === 0) {
                    container.innerHTML = '<div class="no-videos"><h3>还没有上传任何视频</h3><p>点击上面的上传按钮开始添加视频吧！</p></div>';
                    return;
                }

                const videosHTML = data.videos.map(video => `
                    <div class="video-card" data-id="${video.id}">
                        <div class="video-wrapper">
                            <video controls preload="metadata">
                                <source src="${API_BASE}${video.filepath}" type="video/mp4">
                                您的浏览器不支持视频播放
                            </video>
                        </div>
                        <div class="video-info">
                            <div class="video-header">
                                <div class="video-title">${video.title}</div>
                                <button class="delete-btn" onclick="deleteVideo(${video.id})">删除</button>
                            </div>
                            <div class="video-meta">
                                <div>文件: ${video.originalname}</div>
                                <div>大小: ${formatFileSize(video.size)}</div>
                                <div>上传时间: ${formatDate(video.uploadDate)}</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = `<div class="videos-grid">${videosHTML}</div>`;
            } catch (error) {
                console.error('加载视频失败:', error);
                container.innerHTML = '<div class="no-videos"><h3>加载失败</h3><p>请检查服务器是否正常运行</p></div>';
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const titleInput = document.getElementById('videoTitle');
            const fileInput = document.getElementById('videoFile');
            const uploadBtn = document.querySelector('.upload-btn');
            const progress = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('progressBar');
            const message = document.getElementById('uploadMessage');

            if (!fileInput.files[0]) {
                showMessage('请选择视频文件', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('video', fileInput.files[0]);
            formData.append('title', titleInput.value);

            uploadBtn.disabled = true;
            uploadBtn.textContent = '上传中...';
            progress.style.display = 'block';
            message.style.display = 'none';

            try {
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        showMessage('视频上传成功！', 'success');
                        titleInput.value = '';
                        fileInput.value = '';
                        progressBar.style.width = '0%';
                        setTimeout(() => {
                            progress.style.display = 'none';
                            loadVideos();
                        }, 1000);
                    } else {
                        const error = JSON.parse(xhr.responseText);
                        showMessage('上传失败: ' + (error.message || '未知错误'), 'error');
                    }
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = '上传视频';
                });

                xhr.addEventListener('error', () => {
                    showMessage('上传失败: 网络错误', 'error');
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = '上传视频';
                    progress.style.display = 'none';
                });

                xhr.open('POST', `${API_BASE}/api/upload`);
                xhr.send(formData);

            } catch (error) {
                console.error('上传失败:', error);
                showMessage('上传失败: ' + error.message, 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = '上传视频';
                progress.style.display = 'none';
            }
        });

        async function deleteVideo(id) {
            if (!confirm('确定要删除这个视频吗？')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/videos/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    loadVideos();
                } else {
                    alert('删除失败: ' + data.message);
                }
            } catch (error) {
                console.error('删除失败:', error);
                alert('删除失败: ' + error.message);
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('uploadMessage');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
</html>
